<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        #inputArea {
            margin-top: 10px;
            display: flex;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #sendButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        .message {
            margin: 10px 0;
            clear: both;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
        @media (max-width: 600px) {
            #sendButton {
                padding: 10px;
                font-size: 14px;
            }
            #userInput {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h2>Chat with GPT</h2>
<div id="chatbox"></div>
<div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
    <button id="sendButton">Send</button>
</div>

<script>
    const API_URL = 'http://qualtrics-flask-api.eba-zm7gkic2.us-east-1.elasticbeanstalk.com/chat';

    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    function appendMessage(sender, text) {
        const message = document.createElement('div');
        message.classList.add('message', sender);
        message.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Bot'}:</strong> ${text}`;
        chatbox.appendChild(message);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
        const input = userInput.value.trim();
        if (input) {
            appendMessage('user', input);
            userInput.value = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: input }),
                });

                const data = await response.json();
                const botResponse = data.reply || 'Sorry, something went wrong.';
                appendMessage('bot', botResponse);
            } catch (error) {
                appendMessage('bot', 'Error communicating with the server.');
            }
        }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
