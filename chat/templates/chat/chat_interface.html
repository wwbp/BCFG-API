<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Chat window styles */
        #chat-window {
            border: 1px solid #ccc;
            width: 500px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* Chat message styles */
        .message {
            display: flex;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background-color: #e1ffc7;
            border-bottom-left-radius: 0;
        }

        .message.user .message-content {
            background-color: #c7dfff;
            border-bottom-right-radius: 0;
        }

        /* Input area styles */
        #input-area {
            margin-top: 10px;
        }

        #message {
            width: 400px;
            height: 50px;
            padding: 5px;
            font-size: 14px;
        }

        #send-button {
            padding: 10px 20px;
            font-size: 14px;
        }

        /* Styles for session info */
        #session-info {
            margin-bottom: 10px;
            font-size: 12px;
            color: #555;
        }

        /* Styles for login form */
        #login-form {
            margin-bottom: 20px;
        }

        #login-form input {
            margin-right: 5px;
            padding: 5px;
            font-size: 14px;
        }

        #login-form button {
            padding: 5px 10px;
            font-size: 14px;
        }

        /* Hide chat interface by default */
        #chat-interface {
            display: none;
        }
    </style>
    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function displaySessionId() {
            var sessionId = getCookie('chat_user_id');
            if (sessionId) {
                document.getElementById('session-info').textContent = 'USER ID: ' + sessionId;
            } else {
                document.getElementById('session-info').textContent = 'Not logged in.';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var userId = getCookie('chat_user_id');
            if (!userId) {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('chat-interface').style.display = 'none';
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('chat-interface').style.display = 'block';
                displaySessionId();
                loadConversation();
            }
        });

        function login() {
            var nickname = document.getElementById('nickname').value.trim();
            var userId = document.getElementById('user_id').value.trim();
            if (!nickname || !userId) {
                alert('Please enter both nickname and User ID.');
                return;
            }
            fetch('{% url "chat:login" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({'nickname': nickname, 'user_id': userId})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed.');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('chat-interface').style.display = 'block';
                    displaySessionId();
                    loadConversation();
                } else {
                    alert('Login failed: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function loadConversation() {
            fetch('{% url "chat:get_conversation" %}', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                const conversation = data.conversation || [];
                conversation.forEach(message => {
                    appendMessageToChatWindow(message.content, message.sender);
                });
                const chatWindow = document.getElementById('chat-window');
                chatWindow.scrollTop = chatWindow.scrollHeight;
            })
            .catch(error => console.error('Error fetching conversation:', error));
        }

        function sendMessage() {
            var message = document.getElementById('message').value.trim();
            if (message === '') return;
            var sessionId = getCookie('chat_user_id');
            if (!sessionId) {
                alert('User not identified. Please log in.');
                return;
            }
            appendMessageToChatWindow(message, 'user');
            fetch('{% url "chat:chat_send_message" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({'message': message})
            })
            .then(response => response.json())
            .then(data => {
                appendMessageToChatWindow(data.response, 'bot');
                const chatWindow = document.getElementById('chat-window');
                chatWindow.scrollTop = chatWindow.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
            document.getElementById('message').value = '';
        }

        function appendMessageToChatWindow(message, sender) {
            const chatWindow = document.getElementById('chat-window');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = message;
            messageDiv.appendChild(contentDiv);
            chatWindow.appendChild(messageDiv);
        }
    </script>
</head>
<body>
    <h1>Chat Interface</h1>
    <div id="session-info"></div>
    <!-- Login Form -->
    <div id="login-form">
        <input type="text" id="nickname" placeholder="Nickname">
        <input type="text" id="user_id" placeholder="User ID">
        <button onclick="login()">Login</button>
    </div>
    <!-- Chat Interface -->
    <div id="chat-interface">
        <div id="chat-window"></div>
        <div id="input-area">
            <textarea id="message" placeholder="Type your message here"></textarea>
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
